{% extends 'base.html' %} 

{% block content %}

<div class="max-w-md mx-auto p-4 bg-white shadow-md rounded">

  <h3 class="text-2xl font-medium mb-6 text-center">Chat Users</h3>

  <div class="flex flex-col space-y-3">

    {% for user in users %}

      <a href="{% url 'chat:chat' user.pk %}"  
         class="block rounded p-3 bg-indigo-100 hover:bg-indigo-200 text-indigo-700">
         
        {{ user.username }}

        {% if user.id == request.user.id %}
          <span class="font-semibold text-indigo-500">(you)</span>
        {% endif %}

      </a>

    {% endfor %}
  
  </div>

</div>

{% endblock %}
