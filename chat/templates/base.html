<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Django Channels Chat App</title>

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  {% block extra_head %}{% endblock %}

</head>

<body class="bg-gray-100">

  <header class="bg-indigo-600 text-white">
    <div class="container mx-auto p-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold">Django Channels Chat</h1>

      <nav>
        <ul class="flex space-x-6">
          {% if user.is_authenticated %}
            <li><a href="{% url 'chat:home' %}" class="hover:text-gray-200">Home</a></li>
            <li><a href="{% url 'chat:logout' %}" class="hover:text-gray-200">Logout</a></li>
          {% else %}
            <li><a href="{% url 'chat:login' %}" class="hover:text-gray-200">Login</a></li>  
            <li><a href="{% url 'chat:register' %}" class="bg-white text-indigo-600 px-4 py-2 rounded hover:bg-gray-200">Register</a></li>
          {% endif %}
        </ul>
      </nav>

    </div>
  </header>

  <div class="container mx-auto p-4">
    
    {% block content %}
    
    {% endblock %}

  </div>

</body>

</html>
